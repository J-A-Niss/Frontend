<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- estilo -->
    <link rel="stylesheet" href="./css/styles.css">
    <title>WebLoja</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="container">
            <h2>WebLoja Gamer</h2>
        </div>
    </header>
    <section>
        <div class="destack">
            
            <div class="container">
                <h1 class="destack__title">Controles</h1>
                <h2 class="destack__subtitle">Destaque !!</h2>
                <br>
                <img class="destack__image" src="./images/controle_pexels.jpg" alt="Foto controle ps4">
                <p class="destack__description">Controle DualShock 4&copy; , sem fio, recarregável, com gatilhos analógicos refinados, sensor de movimentos, conector de headset e alto-falante embutido. </p>
            </div>
        </div>
        <div class="container">
            <div class="blocks perifericos">
                <h2 class="perifericos__title">Ver Itens</h2>
                <ul class="perifericos__list">
                    <li class="perifericos__item perifericos__item--destack">
                        <div class="perifericos__img-container">
                            <img src="./images/controle2_pexels.jpg" alt="Foto controle Xbox">
                        </div> 
                        <a class="perifericos__button" href="#01">Ver mais</a>
                    </li>
                    <li class="perifericos__item" >
                        <div class="perifericos__img-container">
                            <img src="./images/teclado_pexels.jpg" alt="Foto Teclado RGB">
                        </div>
                        <a class="perifericos__button" href="#02">Ver mais</a>
                    </li>
                    <li class="perifericos__item" >
                        <div class="perifericos__img-container">
                            <img src="./images/mouse_pexels.jpg" alt="Foto Mouse RGB">
                        </div> 
                        <a href="#03"> Ver mais</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <br>
    <footer>
        <div class="container">
            <p> &copy; Desenvolvido por João P. Avelãs</p>
        </div>
    </footer>
</body>
</html>
